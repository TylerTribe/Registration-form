<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="odin1.png" alt="logo" class="grey-bar">
                <h1 class="Coffee">Coffee</h1>
            </div>
        </div>
        <div class="right">
            <div class="dummy-text left">
                <p>This is not a real online service! Maybe you need to wake up.</p><br>
                <p>Go grab a coffee.
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form left">
                    <div class="form-title">Registration</div>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="tel" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>
                    
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                    <div class="left button"><button type="submit">Create Account</button></div>

                </div>
            </form>
        </div>

    </div>
</body>
</html>
